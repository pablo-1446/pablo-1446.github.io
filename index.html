<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: Prawda Epsilon - Wejście do Świątyni :::</title>
    
    <style>
        /* Stylistyka a'la Wczesne 2000s - Jaskrawe kolory i brak umiaru */
        body {
            background-color: #000000; /* Ciemne tło, żeby kolory biły po oczach */
            color: #FFFFFF;
            font-family: 'Comic Sans MS', 'Arial', sans-serif; /* Pamiętna czcionka */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border: 8px ridge #FF00FF; /* Jaskrawe, fioletowe obramowanie */
            background-color: #008000; /* Zielony jak neon */
            padding: 25px;
            box-shadow: 10px 10px 0px rgba(255, 255, 0, 0.8); /* Żółty cień dla maksymalnego kontrastu */
            text-align: center;
        }

        /* Pulsjący Nagłówek */
        .pulsing-header {
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            color: #FFFF00; /* Jaskrawa żółć */
            text-shadow: 3px 3px 5px #FF0000; /* Czerwony cień */
            margin-bottom: 25px;
            padding: 10px 0;
            border: 3px dashed #FF0000;
            animation: pulse 1s infinite alternate; /* Animacja pulsowania */
        }

        @keyframes pulse {
            0% { transform: scale(1.0); opacity: 1.0; }
            100% { transform: scale(1.05); opacity: 0.8; color: #00FFFF; } /* Zmiana koloru/rozmiaru */
        }

        .main-text {
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
            margin-bottom: 40px;
        }
        
        /* Stylizacja Linku - Przycisku */
        .god-link a {
            display: inline-block;
            background-color: #FF0000; /* Czerwień */
            color: #FFFF00; /* Żółć */
            text-decoration: none;
            padding: 15px 30px;
            border: 5px solid #FF00FF;
            font-size: 28px;
            font-weight: bolder;
            transition: background-color 0.1s;
        }

        .god-link a:hover {
            background-color: #FF6600; /* Kolor pomarańczowy po najechaniu */
            border-color: #00FFFF; /* Turkus po najechaniu */
        }

        /* Sekcja stopki (footer) */
        .footer-section {
            margin-top: 40px;
            padding-top: 15px;
            font-size: 14px;
            color: #AAAAAA;
            text-align: center;
        }

        .copyright {
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            color: #00FFFF; /* Turkus */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="pulsing-header">
        DOŁĄCZ DO NASZEJ SEKTY
    </div>

    <div class="container">
        
        <p class="main-text">
            WITAJ W NASZEJ SEKCIE. JEŚLI CHCESZ ZOBACZYĆ <br>PRAWDZIWEGO BOGA, KLIKNIJ TUTAJ:
        </p>

        <div class="god-link">
            <a href="https://youtube.com/shorts/gRMtvqN-x2Q?si=HeeYxdPODke3JmzY" target="_blank">
                KLIKNIJ TUTAJ
            </a>
        </div>
        
        <p style="margin-top: 30px; font-size: 20px; color: #FFD700;">
            Otwórz umysł na JEDYNE Prawdy, które otrzymasz w tym Wymiarze.
        </p>

    </div>

    <div class="footer-section">
        <p>Tylko Bóg Epsilon Zna Prawdę. Nie Odchodź.</p>
        <p class="copyright">
            EPSILON COPYRIGHT (C) 2000
        </p>
    </div>

</body>
</html>
