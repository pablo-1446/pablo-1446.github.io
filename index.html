<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strefa Prezesa 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a0b2e);
            --accent-color: #FFD700;
            --accent-gradient: linear-gradient(135deg, #FFD700 0%, #FDB931 100%);
            --text-color: #ffffff;
            --glass-bg: rgba(20, 20, 20, 0.9);
            --border-color: rgba(255, 215, 0, 0.3);
            --shadow-color: rgba(255, 215, 0, 0.4);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- UI Elements --- */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            font-size: 1.8rem;
            cursor: pointer;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 10px;
            transition: 0.3s;
        }

        /* --- Sidebar --- */
        .sidebar {
            height: 100%;
            width: 280px;
            position: fixed;
            z-index: 99;
            top: 0;
            left: -280px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding-top: 100px;
            border-right: 1px solid var(--border-color);
        }

        .sidebar.open { left: 0; }

        .sidebar-item {
            padding: 20px 30px;
            font-size: 1.1rem;
            color: #ddd;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .sidebar-item:hover {
            color: var(--accent-color);
            background: rgba(255,255,255,0.05);
            padding-left: 40px;
        }

        /* --- Main Hero --- */
        .hero-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .btn-prezes {
            background: var(--accent-gradient);
            color: #111;
            padding: clamp(15px, 4vw, 25px) clamp(30px, 8vw, 60px);
            font-size: clamp(1.2rem, 5vw, 2.2rem);
            font-weight: 900;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 0 30px var(--shadow-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(255,255,255,0.3);
            text-align: center;
        }

        .btn-prezes:hover { transform: scale(1.05); box-shadow: 0 10px 40px var(--shadow-color); }

        /* --- Partners --- */
        .bottom-bar {
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .partner-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background: rgba(0,0,0,0.6);
            color: var(--accent-color);
            border: 1px solid var(--border-color);
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
            min-height: 48px;
        }
        .partner-btn:hover { background: var(--accent-color); color: #000; }

        /* --- Modals --- */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay.active { opacity: 1; pointer-events: all; }

        .modal-box {
            background: #111;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .modal-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 900;
            color: var(--accent-color);
        }

        .shop-option {
            background: rgba(255,255,255,0.05);
            margin: 10px 0;
            padding: 18px;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .shop-option:hover {
            border-color: var(--accent-color);
            background: rgba(255,255,255,0.1);
        }

        /* --- BLIK --- */
        .blik-input {
            width: 100%;
            padding: 15px;
            font-size: 2rem;
            text-align: center;
            background: #000;
            border: 2px solid #333;
            border-radius: 12px;
            color: var(--accent-color);
            outline: none;
            margin: 15px 0;
        }

        .confirm-btn {
            background: var(--accent-gradient);
            color: #000;
            padding: 15px;
            font-weight: bold;
            border-radius: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            opacity: 0.5;
            pointer-events: none;
        }

        .confirm-btn.ready { opacity: 1; pointer-events: all; }

        .close-btn {
            background: transparent;
            color: #666;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* --- Loader --- */
        .loader {
            width: 50px; height: 50px;
            border: 4px solid rgba(255,215,0,0.1);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* PC Optimization */
        @media (min-width: 1024px) {
            .sidebar-item { padding: 25px 40px; }
            .modal-box { padding: 40px; }
        }
    </style>
</head>
<body>

    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-item" onclick="openShop()">üõí Sklep Premium</div>
        <div class="sidebar-item" onclick="toggleSidebar()">üè† Strona G≈Ç√≥wna</div>
    </div>

    <div class="hero-section">
        <a href="https://youtube.com/shorts/gRMtvqN-x2Q" target="_blank" class="btn-prezes">PREZES üëë</a>
        
        <div class="bottom-bar">
            <a href="https://4nv75.casino/pl" target="_blank" rel="noopener" class="partner-btn">NV Partners Group</a>
        </div>
    </div>

    <div class="overlay" id="shopModal">
        <div class="modal-box">
            <div class="modal-title">Subskrypcja VIP üíé</div>
            <div class="shop-option" onclick="startPayment()">
                <span>1 MiesiƒÖc</span>
                <span style="color:var(--accent-color)">29.99 PLN</span>
            </div>
            <div class="shop-option" onclick="startPayment()">
                <span>3 MiesiƒÖce</span>
                <span style="color:var(--accent-color)">59.99 PLN</span>
            </div>
            <button class="close-btn" onclick="closeAllModals()">Anuluj</button>
        </div>
    </div>

    <div class="overlay" id="blikModal">
        <div class="modal-box">
            <div style="font-weight:900; color:#e2007e; margin-bottom:10px;">BLIK</div>
            <p>Wprowad≈∫ kod z aplikacji bankowej</p>
            <input type="tel" id="blikCode" class="blik-input" maxlength="6" placeholder="000-000" oninput="validateBlik(this)">
            <button id="blikConfirm" class="confirm-btn" onclick="processBlik()">ZAP≈ÅAƒÜ TERAZ</button>
            <button class="close-btn" onclick="closeAllModals()">Wr√≥ƒá</button>
        </div>
    </div>

    <div class="overlay" id="loadingModal" style="background: rgba(0,0,0,0.95);">
        <div class="modal-box" style="background:transparent; border:none;">
            <div class="loader"></div>
            <div id="statusText" style="letter-spacing:2px;">WERYFIKACJA...</div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("open");
        }

        function closeAllModals() {
            document.querySelectorAll('.overlay').forEach(m => m.classList.remove('active'));
            document.getElementById("sidebar").classList.remove("open");
        }

        function openShop() {
            closeAllModals();
            document.getElementById("shopModal").classList.add("active");
        }

        function startPayment() {
            document.getElementById("shopModal").classList.remove("active");
            document.getElementById("blikModal").classList.add("active");
            document.getElementById("blikCode").focus();
        }

        function validateBlik(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
            const btn = document.getElementById('blikConfirm');
            if(input.value.length === 6) {
                btn.classList.add('ready');
            } else {
                btn.classList.remove('ready');
            }
        }

        function processBlik() {
            document.getElementById("blikModal").classList.remove("active");
            document.getElementById("loadingModal").classList.add("active");
            
            const status = document.getElementById("statusText");
            
            setTimeout(() => { status.innerText = "POBIERANIE DANYCH..."; }, 1500);
            setTimeout(() => { status.innerText = "TRANSAKCJA ZAKO≈ÉCZONA!"; status.style.color = "#00ff00"; }, 3500);
            
            // Przekierowanie do strony g≈Ç√≥wnej po "zakupie"
            setTimeout(() => {
                location.reload(); 
            }, 5500);
        }

        // Close on outside click
        window.onclick = function(e) {
            if (e.target.classList.contains('overlay') && e.target.id !== 'loadingModal') {
                closeAllModals();
            }
        }
    </script>
</body>
</html>
