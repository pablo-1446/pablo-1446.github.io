<!DOCTYPE html>
<html lang="pl" data-theme="default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strefa Prezesa 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        /* --- Zmienne Motyw√≥w --- */
        :root {
            --bg-gradient: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a0b2e);
            --accent-color: #FFD700;
            --accent-gradient: linear-gradient(135deg, #FFD700 0%, #FDB931 100%);
            --text-color: #ffffff;
            --glass-bg: rgba(20, 20, 20, 0.85);
            --border-color: rgba(255, 215, 0, 0.3);
            --shadow-color: rgba(255, 215, 0, 0.4);
        }

        [data-theme="cyberpunk"] {
            --bg-gradient: linear-gradient(-45deg, #0b0f19, #2b1055, #7597de, #00d2ff);
            --accent-color: #00d2ff;
            --accent-gradient: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            --border-color: rgba(0, 210, 255, 0.5);
            --shadow-color: rgba(0, 210, 255, 0.6);
        }

        [data-theme="matrix"] {
            --bg-gradient: linear-gradient(-45deg, #000000, #0a1f0a, #003b00, #001a00);
            --accent-color: #00ff00;
            --accent-gradient: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
            --border-color: rgba(0, 255, 0, 0.4);
            --shadow-color: rgba(0, 255, 0, 0.5);
        }

        [data-theme="crimson"] {
            --bg-gradient: linear-gradient(-45deg, #2b0505, #570000, #8a0000, #1a0000);
            --accent-color: #ff3333;
            --accent-gradient: linear-gradient(135deg, #ff3333 0%, #b30000 100%);
            --border-color: rgba(255, 51, 51, 0.4);
            --shadow-color: rgba(255, 51, 51, 0.5);
        }

        /* --- Reset & Base --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            overflow: hidden; 
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- UI Elements --- */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-color);
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
            transition: transform 0.2s;
        }

        /* --- Sidebar --- */
        .sidebar {
            height: 100%;
            width: 280px;
            position: fixed;
            z-index: 99;
            top: 0;
            left: -280px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding-top: 80px;
            border-right: 1px solid #333;
        }

        .sidebar.open { left: 0; }

        .sidebar-item {
            padding: 20px 30px;
            text-decoration: none;
            font-size: 1.2rem;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            text-transform: uppercase;
            font-weight: 600;
        }

        /* --- Hero Section --- */
        .hero-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .btn-prezes {
            background: var(--accent-gradient);
            color: #111;
            padding: 25px 50px;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 900;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 0 25px var(--shadow-color);
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(255,255,255,0.5);
            z-index: 1;
        }

        /* --- Partnerzy (Bottom) --- */
        .bottom-bar {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            opacity: 0.7;
            transition: 0.3s;
        }

        .partner-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 24px;
            background: rgba(0,0,0,0.6);
            color: var(--accent-color);
            border: 1px solid var(--border-color);
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: 0.3s;
            font-weight: bold;
        }

        /* --- MOBILNA POPRAWKA DLA PRZYCISKU NV --- */
        @media (max-width: 768px) {
            .bottom-bar {
                bottom: 80px; /* Wy≈ºej na kom√≥rkach, ≈ºeby nie nachodzi≈Ç na paski nawigacji */
                padding: 0 20px;
            }
            .partner-btn {
                width: 80%; /* Szerszy przycisk na kom√≥rce dla ≈Çatwiejszego klikania */
                font-size: 1rem;
                padding: 15px;
            }
        }

        /* --- Modals & Rest --- */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay.active { opacity: 1; pointer-events: all; }

        .modal-box {
            background: #151515;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 900;
        }

        .close-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .theme-btn {
            padding: 15px;
            border: 1px solid #444;
            border-radius: 10px;
            background: #222;
            color: #fff;
            cursor: pointer;
        }

        .theme-btn.active { border-color: var(--accent-color); }

        /* Easter Egg Styling */
        .egg-btn {
            grid-column: span 2;
            margin-top: 15px;
            background: #000;
            color: #444;
            border: 1px dashed #333;
            font-size: 0.7rem;
            cursor: pointer;
        }

        /* BLIK */
        .blik-input {
            width: 100%;
            padding: 15px;
            font-size: 2rem;
            text-align: center;
            background: #000;
            border: 2px solid #333;
            color: #fff;
            border-radius: 10px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #222;
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-item" onclick="openShop()"><span>üõí</span> Sklep Premium</div>
        <div class="sidebar-item" onclick="openSettings()"><span>‚öôÔ∏è</span> Ustawienia</div>
    </div>

    <div class="hero-section">
        <a href="https://youtube.com/shorts/gRMtvqN-x2Q?si=QAnHWfDZkNgRgcKB" target="_blank" class="btn-prezes">PREZES üëë</a>

        <div class="bottom-bar">
            <div style="font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; color: #888;">Wsp√≥≈Çpraca</div>
            <a href="https://4nv75.casino/pl" class="partner-btn">NV Partners Group</a>
        </div>
    </div>

    <div class="overlay" id="settingsModal">
        <div class="modal-box">
            <div class="modal-title">WyglƒÖd</div>
            <div class="theme-grid">
                <button class="theme-btn active" onclick="setTheme('default', this)">Prezes üëë</button>
                <button class="theme-btn" onclick="setTheme('cyberpunk', this)">Cyber ü§ñ</button>
                <button class="theme-btn" onclick="setTheme('matrix', this)">Hacker üíª</button>
                <button class="theme-btn" onclick="setTheme('crimson', this)">Krwawy ü©∏</button>
                <button class="egg-btn" onclick="triggerEasterEgg()">Ukryta Opcja ü•ö</button>
            </div>
            <button class="close-btn" onclick="closeAllModals()">Zamknij</button>
        </div>
    </div>

    <div class="overlay" id="shopModal">
        <div class="modal-box">
            <div class="modal-title">Sklep</div>
            <div onclick="startPayment()" style="background:#222; padding:15px; border-radius:10px; cursor:pointer; margin-bottom:10px;">VIP - 29.99 PLN</div>
            <button class="close-btn" onclick="closeAllModals()">Anuluj</button>
        </div>
    </div>

    <div class="overlay" id="blikModal">
        <div class="modal-box">
            <div class="modal-title">Wpisz BLIK</div>
            <input type="tel" id="blikCode" class="blik-input" maxlength="6" placeholder="000000">
            <button class="close-btn" onclick="processBlik()" style="background:var(--accent-gradient); color:#000; width:100%;">POTWIERD≈π</button>
        </div>
    </div>

    <div class="overlay" id="loadingModal">
        <div class="modal-box" style="background:transparent; border:none;">
            <div class="loader"></div>
            <div id="loadingText">WERYFIKACJA...</div>
        </div>
    </div>

    <script>
        function toggleSidebar() { document.getElementById("sidebar").classList.toggle("open"); }
        function closeAllModals() { 
            document.querySelectorAll('.overlay').forEach(m => m.classList.remove('active'));
            document.getElementById("sidebar").classList.remove("open");
        }
        function openSettings() { closeAllModals(); document.getElementById("settingsModal").classList.add("active"); }
        function openShop() { closeAllModals(); document.getElementById("shopModal").classList.add("active"); }
        
        function setTheme(t, b) {
            document.documentElement.setAttribute('data-theme', t);
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            b.classList.add('active');
        }

        // --- Easter Egg ---
        function triggerEasterEgg() {
            alert("Gownobe≈Çt");
            setTimeout(() => {
                window.location.href = "about:blank";
                window.close();
            }, 5000);
        }

        // --- Logika P≈Çatno≈õci ---
        function startPayment() {
            document.getElementById("shopModal").classList.remove("active");
            document.getElementById("blikModal").classList.add("active");
        }

        function processBlik() {
            document.getElementById("blikModal").classList.remove("active");
            document.getElementById("loadingModal").classList.add("active");
            setTimeout(() => {
                window.location.href = "https://youtu.be/CqfPGNM0w6s?si=EFau-QZJ2wrqU4vd";
            }, 5000);
        }

        window.onclick = function(e) {
            if (e.target.classList.contains('overlay')) closeAllModals();
        }
    </script>
</body>
</html>
