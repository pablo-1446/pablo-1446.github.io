<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wideo i Partnerzy</title>
    <style>
        :root {
            --yt-color: #ff0099;
            --partner-color: #00c853; /* Casino green */
            --bg-gradient: linear-gradient(180deg, #101010 0%, #232323 100%);
            --text-color: #ffffff;
            --glass-bg: rgba(30, 30, 30, 0.85);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- G√≥rna Sekcja --- */
        .top-section {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Wypycha d√≥≈Ç */
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 22px;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
            border-radius: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-yt {
            background: linear-gradient(135deg, #ff0000 0%, #990000 100%);
            border: 1px solid #ff4d4d;
        }
        
        .btn-yt::before {
            content: '‚ñ∂';
            margin-right: 12px;
            font-size: 1.2em;
        }

        /* --- Dolna Sekcja (Partnerzy) --- */
        .footer-section {
            width: 100%;
            max-width: 500px;
            padding: 25px 20px 40px 20px; /* Wiƒôcej paddingu na dole */
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            position: relative;
        }

        .partners-label {
            font-size: 0.8rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            display: block;
            font-weight: 600;
        }

        .btn-partner {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            margin-bottom: 25px;
            font-size: 1.2rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #00b09b; }
            to { box-shadow: 0 0 20px #96c93d; }
        }

        /* --- Easter Egg Trigger --- */
        .easter-egg-container {
            margin-top: 10px;
        }

        .easter-egg-trigger {
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
            opacity: 0.6;
            filter: grayscale(80%);
        }

        .easter-egg-trigger:hover {
            transform: scale(1.3) rotate(15deg);
            opacity: 1;
            filter: grayscale(0%);
        }

        .easter-egg-hint {
            display: block;
            font-size: 0.7rem;
            color: #555;
            margin-top: 5px;
        }

        /* --- Modal (Losowanie) --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            text-align: center;
            color: white;
            width: 90%;
            max-width: 400px;
        }

        .title-text {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            color: #ddd;
        }

        .emoji-display {
            font-size: 8rem;
            margin: 20px 0;
            height: 150px;
            line-height: 150px;
            animation: bounce 0.5s infinite alternate;
        }

        .result-msg {
            font-size: 2rem;
            font-weight: 800;
            color: #ffcc00;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-msg.show {
            opacity: 1;
            transform: translateY(0);
        }

        .close-btn {
            background: transparent;
            border: 2px solid #555;
            color: #aaa;
            padding: 10px 30px;
            border-radius: 50px;
            margin-top: 30px;
            cursor: pointer;
            font-size: 1rem;
            display: none; /* Ukryte podczas losowania */
        }
        
        .close-btn:hover {
            border-color: #fff;
            color: #fff;
        }

        @keyframes bounce {
            from { transform: scale(0.9); }
            to { transform: scale(1.0); }
        }
        
    </style>
</head>
<body>

    <div class="top-section">
        <a href="https://youtube.com/shorts/gRMtvqN-x2Q?si=QAnHWfDZkNgRgcKB" target="_blank" class="btn btn-yt">
            OglƒÖdaj Shorts
        </a>
    </div>

    <div class="footer-section">
        <span class="partners-label">Nasi Partnerzy</span>
        
        <a href="https://4nv75.casino/pl" target="_blank" class="btn btn-partner">NV Casino ‚Ñ¢</a>

        <div class="easter-egg-container">
            <div class="easter-egg-trigger" id="foodTrigger" title="Co zjesz?">
                üçΩÔ∏è
            </div>
            <span class="easter-egg-hint">Co dzi≈õ na obiad?</span>
        </div>
    </div>

    <div class="overlay" id="lotteryOverlay">
        <div class="modal-content">
            <div class="title-text" id="lotteryTitle">Losowanie posi≈Çku...</div>
            
            <div class="emoji-display" id="lotteryEmoji">üçî</div>
            
            <div class="result-msg" id="resultMsg">Dzisiaj jesz to dziecko. :)))</div>
            
            <button class="close-btn" id="closeBtn" onclick="resetLottery()">Zamknij</button>
        </div>
    </div>

    <script>
        const trigger = document.getElementById('foodTrigger');
        const overlay = document.getElementById('lotteryOverlay');
        const emojiDisplay = document.getElementById('lotteryEmoji');
        const titleText = document.getElementById('lotteryTitle');
        const resultMsg = document.getElementById('resultMsg');
        const closeBtn = document.getElementById('closeBtn');

        // Jedzenie do losowania (zmy≈Çka)
        const foodEmojis = ['üçï', 'üçî', 'üçü', 'üå≠', 'üçø', 'ü•ì', 'ü•ö', 'ü•û', 'ü•ê', 'ü•Ø', 'ü•ñ', 'ü•®', 'üßÄ', 'ü•ó', 'ü•©', 'ü•™', 'üåÆ', 'üåØ', 'üçú', 'üçù'];
        
        // Wynik ko≈Ñcowy (zawsze ten sam)
        const finalEmoji = 'üë∂üèø';

        let interval;
        const duration = 5000; // 5 sekund

        trigger.addEventListener('click', () => {
            startFoodLottery();
        });

        function startFoodLottery() {
            // Reset widoku
            overlay.classList.add('active');
            titleText.innerText = "Losowanie co zjesz...";
            resultMsg.classList.remove('show');
            closeBtn.style.display = 'none';
            emojiDisplay.style.animation = "bounce 0.1s infinite alternate"; // Szybkie wibracje
            
            let startTime = Date.now();

            // Pƒôtla losowania
            interval = setInterval(() => {
                const randomFood = foodEmojis[Math.floor(Math.random() * foodEmojis.length)];
                emojiDisplay.innerText = randomFood;

                // Koniec losowania
                if (Date.now() - startTime >= duration) {
                    endFoodLottery();
                }
            }, 80); // Bardzo szybka zmiana (co 80ms)
        }

        function endFoodLottery() {
            clearInterval(interval);
            
            // Ustawienie wyniku
            emojiDisplay.innerText = finalEmoji;
            emojiDisplay.style.animation = "none"; // Stop wibracji
            
            // Efekt powiƒôkszenia wyniku
            emojiDisplay.style.transform = "scale(0.1)";
            setTimeout(() => {
                emojiDisplay.style.transition = "transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
                emojiDisplay.style.transform = "scale(1.0)";
            }, 50);

            // Zmiana tekstu
            titleText.innerText = "Twoje dzisiejsze danie:";
            
            // Poka≈º napis "Smacznego" i przycisk
            setTimeout(() => {
                resultMsg.classList.add('show');
                closeBtn.style.display = 'inline-block';
            }, 500);
        }

        function resetLottery() {
            overlay.classList.remove('active');
            // Reset styl√≥w dla nastƒôpnego razu
            setTimeout(() => {
                emojiDisplay.style.transform = "scale(1)";
                emojiDisplay.style.transition = "none";
            }, 500);
        }
    </script>

</body>
</html>
