<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strefa Prezesa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
        // SPRAWDZANIE BANA NA SAMYM STARCIE
        if(localStorage.getItem('user_banned') === 'true') {
            document.documentElement.innerHTML = ''; // Czyści całą stronę
            window.location.replace("https://www.google.com"); // Wyrzuca
        }
    </script>
    <style>
        :root {
            --luxury-black: #050505;
            --platinum: #E5E4E2;
            --champagne: #F7E7CE;
            --glass-panel: rgba(20, 20, 20, 0.7);
            --border-subtle: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #888888;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; outline: none; }
        
        body {
            font-family: 'Lato', sans-serif;
            background: var(--luxury-black);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
        }

        /* --- BACKGROUND ENGINE --- */
        .bg-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: #000;
            overflow: hidden;
        }

        .bg-spectrum {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 250vmax; 
            height: 250vmax;
            background: conic-gradient(
                from 0deg,
                #1a0b2e, #280b2e, #0b1a2e, #0b2e28, #1a0b2e
            );
            /* Bardziej stonowane, ciemne kolory */
            animation: spinBg 30s linear infinite;
            filter: blur(80px); 
            opacity: 0.6;
        }
        @keyframes spinBg { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        /* --- UI COMPONENTS --- */
        .menu-trigger {
            position: fixed;
            top: 30px; left: 30px;
            z-index: 200;
            cursor: pointer;
            padding: 10px;
        }
        .menu-line { width: 35px; height: 1px; background: var(--platinum); margin: 8px 0; transition: 0.4s; }
        .menu-trigger:hover .menu-line { width: 45px; background: var(--champagne); }

        /* SIDEBAR - Minimalist */
        .sidebar {
            position: fixed;
            top: 0; left: 0;
            height: 100%;
            width: 320px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(30px);
            border-right: 1px solid var(--border-subtle);
            transform: translateX(-100%);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 150;
            padding-top: 120px;
            display: flex;
            flex-direction: column;
        }
        .sidebar.active { transform: translateX(0); }

        .nav-item {
            padding: 25px 50px;
            color: var(--text-secondary);
            text-decoration: none;
            font-family: 'Cinzel', serif; /* Elegancki font szeryfowy */
            font-size: 1rem;
            letter-spacing: 2px;
            transition: 0.4s;
            border-bottom: 1px solid rgba(255,255,255,0.02);
        }
        .nav-item:hover { color: var(--platinum); padding-left: 60px; background: linear-gradient(90deg, rgba(255,255,255,0.03), transparent); }

        /* --- HERO --- */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            animation: fadeIn 1.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* MAIN BUTTON - REFINED GOLD */
        .btn-main {
            font-family: 'Cinzel', serif;
            color: #d4af37; /* Ciemne złoto */
            border: 1px solid #d4af37;
            background: rgba(0,0,0,0.4);
            padding: 18px 50px;
            font-size: 1.5rem;
            letter-spacing: 5px;
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-main::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transition: 0.5s;
        }
        .btn-main:hover {
            color: #fff;
            background: #d4af37;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.3);
            text-shadow: none;
        }
        .btn-main:hover::before { left: 100%; }

        /* FOOTER */
        .footer {
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .btn-small-link {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.3s;
            border-bottom: 1px solid transparent;
            padding-bottom: 2px;
        }
        .btn-small-link:hover { color: var(--platinum); border-bottom-color: var(--platinum); }
        
        .credits {
            font-size: 0.55rem;
            color: #333;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        /* --- MODALS --- */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.4s;
        }
        .overlay.active { opacity: 1; pointer-events: all; }

        .modal-box {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: transparent;
            text-align: center;
        }
        
        .modal-header {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: var(--platinum);
            margin-bottom: 40px;
            letter-spacing: 3px;
            border-bottom: 1px solid var(--border-subtle);
            padding-bottom: 15px;
            display: inline-block;
        }

        /* SHOP LIST - CLASSY */
        .shop-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .shop-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-subtle);
            cursor: pointer;
            transition: 0.3s;
            color: var(--text-secondary);
        }
        
        .shop-row:hover {
            color: var(--platinum);
            border-bottom-color: var(--champagne);
            padding-left: 10px; padding-right: 10px;
        }

        .plan-name { font-size: 0.9rem; letter-spacing: 1px; text-transform: uppercase; }
        .plan-price { font-family: 'Cinzel', serif; font-size: 1.1rem; color: var(--platinum); }

        /* PAYMENT & INPUTS */
        .input-blik {
            background: transparent;
            border: none;
            border-bottom: 1px solid #444;
            color: #fff;
            font-size: 2rem;
            text-align: center;
            width: 200px;
            letter-spacing: 5px;
            padding: 10px;
            font-family: 'Lato', sans-serif;
            margin: 30px auto;
            display: block;
        }
        .input-blik:focus { border-color: var(--champagne); }

        .btn-confirm {
            background: var(--platinum);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0.5;
            pointer-events: none;
            margin-top: 20px;
        }
        .btn-confirm.active { opacity: 1; pointer-events: all; }
        .btn-confirm:hover { background: #fff; box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        .btn-back {
            background: transparent;
            border: none;
            color: #555;
            margin-top: 25px;
            cursor: pointer;
            font-size: 0.7rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .btn-back:hover { color: #888; }

    </style>
</head>
<body>

    <div class="bg-container">
        <div class="bg-spectrum"></div>
    </div>

    <div class="menu-trigger" onclick="toggleMenu()">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line" style="width: 25px"></div>
    </div>

    <div id="sidebar" class="sidebar">
        <a href="#" class="nav-item" onclick="openShop()">Oferta Premium</a>
        <a href="#" class="nav-item" onclick="toggleMenu()">Powrót</a>
    </div>

    <div class="hero">
        <a href="https://youtube.com/shorts/gRMtvqN-x2Q" target="_blank" class="btn-main">PREZES</a>
        
        <div style="display:flex; gap:15px; margin-top:20px;">
             <a href="https://4nv75.casino/pl" target="_blank" class="btn-small-link" style="opacity:0.6;">NV PARTNERS</a>
        </div>
    </div>

    <div class="footer">
        <a href="https://www.google.com/maps/@54.3427364,18.2138853,3a,81y,229.29h,111.87t/data=!3m7!1e1!3m5!1st1yWuexskWnJMTD1QGyQ2Q!2e0!6shttps:%2F%2Fstreetviewpixels-pa.googleapis.com%2Fv1%2Fthumbnail%3Fcb_client%3Dmaps_sv.tactile%26w%3D900%26h%3D600%26pitch%3D-21.86818839234421%26panoid%3Dt1yWuexskWnJMTD1QGyQ2Q%26yaw%3D229.29490883965605!7i16384!8i8192?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoASAFQAw%3D%3D" class="btn-small-link">Lokalizacja</a>
        <div class="credits">MADE WITH GEMINI PRO</div>
    </div>

    <div class="overlay" id="modalShop">
        <div class="modal-box">
            <div class="modal-header">Subskrypcja</div>
            
            <div class="shop-list">
                <div class="shop-row" onclick="triggerTrap()">
                    <span class="plan-name">1 Miesiąc (Demo)</span>
                    <span class="plan-price">0.00 PLN</span>
                </div>
                
                <div class="shop-row" onclick="goToPayment('29.99')">
                    <span class="plan-name">1 Miesiąc</span>
                    <span class="plan-price">29.99 PLN</span>
                </div>
                
                <div class="shop-row" onclick="goToPayment('44.99')">
                    <span class="plan-name">2 Miesiące</span>
                    <span class="plan-price">44.99 PLN</span>
                </div>
                
                <div class="shop-row" onclick="goToPayment('59.99')">
                    <span class="plan-name">3 Miesiące</span>
                    <span class="plan-price">59.99 PLN</span>
                </div>
            </div>
            
            <button class="btn-back" onclick="closeAll()">Zamknij</button>
        </div>
    </div>

    <div class="overlay" id="modalPayment">
        <div class="modal-box">
            <div class="modal-header">Autoryzacja</div>
            <div style="color:#666; font-size:0.8rem; letter-spacing:1px; margin-bottom:10px;">Metoda płatności: BLIK</div>
            
            <input type="tel" id="blikCode" class="input-blik" maxlength="6" placeholder="••• •••" oninput="checkBlik(this)">
            
            <button id="btnPay" class="btn-confirm" onclick="processPayment()">Opłać dostęp</button>
            <button class="btn-back" onclick="openShop()">Wróć</button>
        </div>
    </div>

    <div class="overlay" id="modalLoading" style="background: #000;">
        <div style="text-align:center;">
            <div style="font-family:'Cinzel'; color:#fff; letter-spacing:4px; font-size:0.9rem;" id="loadingText">PRZETWARZANIE</div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function closeAll() {
            document.querySelectorAll('.overlay').forEach(el => el.classList.remove('active'));
            document.getElementById('sidebar').classList.remove('active');
        }

        function openShop() {
            closeAll();
            document.getElementById('modalShop').classList.add('active');
        }

        /* --- LOGIKA PUŁAPKI (0zł) --- */
        function triggerTrap() {
            alert("W Polsce nie ma nic za darmo.");
            
            // Ustawienie flagi bana w przeglądarce
            localStorage.setItem('user_banned', 'true');
            
            // Wyczyszczenie strony wizualnie
            document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#000;color:#333;">BRAK DOSTĘPU</div>';
            
            // Przekierowanie
            setTimeout(() => {
                window.location.replace("https://www.google.com");
            }, 500);
        }

        /* --- LOGIKA PŁATNOŚCI --- */
        function goToPayment(price) {
            document.getElementById('modalShop').classList.remove('active');
            document.getElementById('modalPayment').classList.add('active');
            // Reset
            const input = document.getElementById('blikCode');
            input.value = '';
            document.getElementById('btnPay').classList.remove('active');
            input.focus();
        }

        function checkBlik(el) {
            el.value = el.value.replace(/[^0-9]/g, '');
            if(el.value.length === 6) {
                document.getElementById('btnPay').classList.add('active');
            } else {
                document.getElementById('btnPay').classList.remove('active');
            }
        }

        function processPayment() {
            document.getElementById('modalPayment').classList.remove('active');
            document.getElementById('modalLoading').classList.add('active');
            
            const txt = document.getElementById('loadingText');
            setTimeout(() => { txt.innerText = "ŁĄCZENIE Z BANKIEM"; }, 1000);
            setTimeout(() => { txt.innerText = "AUTORYZACJA"; }, 2500);
            setTimeout(() => { 
                txt.innerText = "TRANSAKCJA ZAAKCEPTOWANA"; 
                txt.style.color = "#d4af37";
            }, 4000);
            
            setTimeout(() => {
                window.location.href = "https://pablo-1632.github.io/";
            }, 5500);
        }
    </script>
</body>
</html>
