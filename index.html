<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git strona</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000000; /* Tło */
            color: #FFFFFF; /* Tekst */
            font-family: 'JetBrains Mono', monospace; /* Czcionka */
            margin: 0; /* Usunięcie domyślnych marginesów */
            padding: 0;
        }

        /* Styl dla górnej belki */
        .header {
            background-color: #707070; /* Kolor belki */
            text-align: center; /* Wyśrodkowanie napisu */
            padding: 15px 0; /* Odsunięcie */
            font-size: 1.2em; /* Lekkie powiększenie tekstu */
        }

        /* Styl dla przycisków i linków */
        .button {
            background-color: #707070; /* Kolor przycisków */
            color: #FFFFFF; /* Kolor tekstu przycisków */
            border: none;
            padding: 10px 20px;
            border-radius: 20px; /* Zaokrąglenie */
            cursor: pointer;
            display: block; /* Ustawienie elementu na blokowy */
            width: fit-content; /* Szerokość dopasowana do treści */
            margin: 15px auto; /* Wyśrodkowanie przycisku (góra/dół 15px, auto lewo/prawo) */
            text-decoration: none; /* Usunięcie podkreślenia linków */
            transition: background-color 0.3s; /* Efekt najazdu */
        }

        .button:hover {
            background-color: #8c8c8c; /* Lekkie ściemnienie/rozjaśnienie przy najechaniu */
        }

        /* Teksty sekcji */
        .section-text {
            text-align: left; /* Tekst od lewej do prawej */
            margin-left: 20px; /* Odsunięcie od krawędzi */
            padding-top: 30px;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        Git strona
    </div>

    <div class="section-text">
        Ciekawe filmy :)))
    </div>
    
    <a href="WSTAW_TUTAJ_LINK_1" class="button">
        Filmy
    </a>

    <div class="section-text">
        Ciekawi ludzie
    </div>

    <a href="WSTAW_TUTAJ_LINK_2" class="button">
        Lista
    </a>
    
</body>
</html>
