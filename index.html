<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Pabla - Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        /* RESET I OG√ìLNE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite; /* Animowane t≈Ço */
            color: white;
            overflow: hidden;
        }

        /* ANIMACJA T≈ÅA */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* KARTA G≈Å√ìWNA (Efekt szk≈Ça) */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            animation: slideIn 1s ease-out; /* Animacja wej≈õcia */
            max-width: 90%;
        }

        /* ANIMACJA WEJ≈öCIA KARTY */
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        /* SUPER PRZYCISK */
        .youtube-btn {
            background: linear-gradient(45deg, #ff0000, #ff4d4d);
            color: white;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .youtube-btn:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.6);
        }

        .youtube-btn:active {
            transform: scale(0.95);
        }

        /* LINK DO PRZYCISKU */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Witam na mojej stronie</h1>
        
        <a href="https://youtube.com/shorts/gRMtvqN-x2Q?si=bZvG6uJMDIQy7m7S" target="_blank">
            <button class="youtube-btn">ZOBACZ FILM üé¨</button>
        </a>
    </div>

</body>
</html>
